<form [formGroup]="addressForm" novalidate (ngSubmit)="onSubmit($event)">
  <mat-card class="shipping-card">
    <mat-card-header>
      <mat-card-title>Agregar Contenido</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col">
          <input type="file" (change)="uploadFile($event)">
        </div>
      </div>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Titulo" formControlName="title">
            <mat-error *ngIf="addressForm.controls['title'].hasError('required')">
              El titulo es <strong>requerido</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Descripcion" formControlName="description">
            <mat-error *ngIf="addressForm.controls['description'].hasError('required')">
              La descripcion es <strong>requerida</strong>
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="link" formControlName="link">
            <mat-error *ngIf="addressForm.controls['link'].hasError('required')">
              El link es <strong>requerido</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <textarea matInput placeholder="Descripcion detallada" formControlName="detailedDescription"></textarea>
            <mat-error *ngIf="addressForm.controls['detailedDescription'].hasError('required')">
              La Descripcion es <strong>requerida</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <!-- <div class="row" *ngIf="!hasUnitNumber">
        <div class="col">
          <button mat-button type="button" (click)="hasUnitNumber = !hasUnitNumber">
            + Add C/O, Apt, Suite, Unit
          </button>
        </div>
      </div>
      <div class="row" *ngIf="hasUnitNumber">
        <div class="col">
          <mat-form-field class="full-width">
            <textarea matInput placeholder="Address 2" formControlName="address2"></textarea>
          </mat-form-field>
        </div>
      </div> -->
      <div class="row">
        <!-- <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Categoria" formControlName="city">
            <mat-error *ngIf="addressForm.controls['city'].hasError('required')">
              La categoria es <strong>requerida</strong>
            </mat-error>
          </mat-form-field>
        </div> -->
        <div class="col">
          <mat-form-field class="full-width">
            <mat-select placeholder="Categoria" formControlName="state">
              <mat-option *ngFor="let state of states" [value]="state.abbreviation">
                {{ state.name }}
              </mat-option>
            </mat-select>
            <mat-error *ngIf="addressForm.controls['state'].hasError('required')">
              La categoria es <strong>requerida</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <!-- <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput #postalCode maxlength="5" placeholder="Postal Code" type="number" formControlName="postalCode">
            <mat-hint align="end">{{postalCode.value.length}} / 5</mat-hint>
          </mat-form-field>
        </div>
      </div> -->

        <div class="col">
          <mat-radio-group formControlName="shipping">

            <mat-radio-button value="nextday">Next Day Shipping</mat-radio-button>
          </mat-radio-group>
        </div>
      </div> -->
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit">Submit</button>
    </mat-card-actions>
  </mat-card>
</form>
