<div *ngFor="let content of contents">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>{{content.title}}</mat-card-title>
    </mat-card-header>
    <img mat-card-image [src]="content.img" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>
        {{content.description}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
</div>
