<div class="card">
  <mat-card class="example-card" *ngFor="let content of contents">
    <mat-card-header>
      <mat-card-title>{{content.title}}</mat-card-title>
    </mat-card-header>
    <img mat-card-image [src]="content.img" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>
        {{content.description}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <section>
        <a mat-stroked-button href="https://www.google.com/" target="_blank" color="primary">Ir a la pagina</a>
        <button mat-stroked-button color="primary" [routerLink]="['/contents/', content.id]">Ver detalle</button>
      </section>
    </mat-card-actions>
  </mat-card>
</div>
